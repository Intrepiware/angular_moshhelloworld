<form #f="ngForm" (ngSubmit)="submit(f)">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input ngModel 
            name="firstName" 
            required
            minlength="3"
            maxlength="10"
            pattern="banana"
            #firstName="ngModel"
            id="firstName" 
            type="text" 
            class="form-control"
            [class.is-invalid]="firstName.touched && !firstName.valid">
        <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
            <div *ngIf="firstName.errors.required">First name is required</div>
            <div *ngIf="firstName.errors.minlength">First name should be minimum {{firstName.errors.minlength.requiredLength}} characters</div>
            <div *ngIf="firstName.errors.pattern">First name does not match the pattern</div>
        </div>
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
    </div>
    <div class="checkbox">
        <label for="isSubscribed">
            <input id="isSubscribed" type="checkbox" ngModel name="isSubscribed"> Subscribe to mailing list
        </label>
    </div>
    <div class="form-group">
        <label for="contactMethod">Contact Method</label>
        <select multiple name="" id="contactMethod" ngModel name="contactMethod" class="form-control">
            <option *ngFor="let method of contactMethods" [value]="method.id">{{method.name}}</option>
        </select>
    </div>
    <div class="radio">
        <label for="">
            <input ngModel type="radio" name="contactMethod" value="1">Email
        </label>
    </div>
    <div class="radio">
        <label for="">
            <input ngModel type="radio" name="contactMethod" value="2">Phone
        </label>
    </div>
    <p>
        {{ f.value | json }}
    </p>
    <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
